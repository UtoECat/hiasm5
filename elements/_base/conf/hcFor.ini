[Type]
Class=HCFor
Info=Cycle with a defined number of iteration
Tab=Core

[Property]
Start=Define initial value of cycle counter by default|1|0
End=Define last value of cycle counter by default|1|0
Step=Define increment value counter of cycle after every iteration|1|1
IncludeEnd=False - cycle with range [Start,End), i.e. right border not included, True - cycle with range [Start,End]|14|0|True,False
InData=True - get data from thread, False - replace data from thread on empty value|14|1|True,False

[Methods]
doFor=Run cycle with counter|1|1
doStop=Manualy stop the cycle|1|0
onEvent=Event emit every time after iteration of cycle and give in thread cycle value|2|1
onStop=Event emit every time after stopping the cycle|2|1
Position=Contains current value of cycle|3|1
Start=Define initial value of cycle counter|4|1
End=Define last value of cycle counter|4|1

