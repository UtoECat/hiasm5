[Type]
Class=HCTimer
Info=Generates event through defined time interval
Tab=Core

[Property]
Interval=Defines interval(in milliseconds) between timer's iterations|1|1000
Enable=True - turn on timer, False - turn off timer|14|1|True,False
AutoStop=Timer will automaticaly shut down through a specified numbers of iterations. If this property contain 0, timer will work continuously. After run timer, counter will reset to initial value|1|0

[Methods]
doTimer=Turn on timer|1|0
doStop=Turn off timer|1|0
onTimer=Event emit every time after timer's iteration|2|0
onStop=Event emit every time after timer's stop|2|0

