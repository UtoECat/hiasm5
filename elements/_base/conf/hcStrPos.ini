[Type]
Class=HCStrPos
Info=Search substring in string

[Property]
Target=Contains a string, position which is necessary to find|2|
StartPos=Contains initial position of the search by default|1|0

[Methods]
doSearch=Finds string "Target" in string "Str" from position "StartPos"|1|
onSearch=Event emit every time after successfully search string "Target" and put her position in thread|2|
onNotFound=Event emit every time after failed search string "Target"|2|
Str=Defines string in which necessary to search|4|2
Target=Contains a string, position which is necessary to find|4|2
StartPos=Contains initial position of the search|4|1

