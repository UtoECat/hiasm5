[Type]
Class=Element
Info=Генерирует событие onTimer через заданный промежуток времени
Tab=JavaScript

[Property]
Interval=Интервал (в миллисекундах) между итерациями таймера|1|0
@AutoStop=Таймер автоматически отключится через указанное число срабатываний. Если равно 0, то это поле игнорируется и таймер буде работать постоянно. При запуске таймера счетчик устанавливается заново.|1|0
IgnoreData=Не передавать данные, приходящие из потока в событие таймера|14|0|True,False

[Methods]
doTimer=Включение таймера|1|
doStop=Выключение таймера|1|
onTimer=Событие происходит всякий раз при очередной итерации таймера (см. Interval)|2|
*onStop=Событие происходит один раз сразу после остановки таймера|2|
Interval=Интервал (в миллисекундах) между итерациями таймера|4|int
AutoStop=Таймер автоматически отключится через указанное число срабатываний|4|int
*TimerCode=Определяет код для выполнения таймером|4|str