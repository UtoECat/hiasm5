<script language="javascript">
  var res15 = 0;
  function timer14(_data_){
    res15 = (res15+1);
    document.getElementById("main").innerHTML = res15;
  }
</script>

<html>
  <head>
    <title>
      Drag box</title>
  </head>
  <style>
    .main {  text-align: center; background-color: gold; width: 50; height: 50; position: absolute; vertical-align: center; }

</html>
